<p>register works!</p>

<div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
        <header>Sign Up</header>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <input type="text" placeholder="Enter your email" formControlName="email"
                [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']">Email is required</div>
                <div *ngIf="f['email'].errors['email']">Email must be a valid email address</div>
            </div>
            <input type="password" placeholder="Enter your password" formControlName="password"
                [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <span *ngIf="f['password'].errors['required']">Password is required</span>
            </div>
            <input type="password" placeholder="Confirm your password" formControlName="confirmPassword"
            [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }">
            <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
                <span *ngIf="f['confirmPassword'].errors['required']">Password is required</span>
            </div>
            <a href="#">Forgot password?</a>
            <button class="button" type="submit">
                Sign Up
              </button>
        </form>
        <div class="signup">
            <span class="signup">Have an account?
                <a routerLink="/login" role="button">Login</a>
            </span>
        </div>
    </div>
</div>
